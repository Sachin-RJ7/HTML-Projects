<head>
    <meta charset="UTF-8">

<body bgcolor="whitesmoke" >
    <header >
        <nav>
            <h1>Contact Us</h1>
            <ul>
                <li>
                    <a href="index.html">Home </a>
                </li>
                <li>
                    <a href="#contact">Contact Form</a>
                </li>
                <li>
                    <a href="#address">Our Location</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
            <figure>
                <img src="image/tacos_tray_400x267.png" alt="Tacos Tray" title="Little Tacos Shop" width="400"
                    height="267">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </nav>
    </header>
    <!-- Main Content -->
    <main>
        <h2 id="contact">Our Contact Form</h2>
        <select name="" id="">

            <form action="">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name"> Name: </label>
                        <input type="text" name="name" id="name" placeholder="Your name" required>
                    </p>
                    <p>
                        <label for="name"> Email: </label>
                        <input type="email" name="email" id="email" placeholder="Your name" required>
                    </p>
                    <p>
                        <label for="">Your Mesasage: </label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </select>
        <section>
            <h2 id="address">Our Location</h2>
            <address>
                555 Taco Temptation Lane Suite T <br> City, MO 55555-55555
                <br><br>
                <label for="">Phone:</label>
                <a href="number"> 55555-55555</a>
            </address>
        </section>
        <p>
            <a href="#">Back To Top</a>
        </p>
    </main>
    <hr>

    <footer>
        <p>Copyright &copy; The Little Tacos Shop</p>
    </footer>
